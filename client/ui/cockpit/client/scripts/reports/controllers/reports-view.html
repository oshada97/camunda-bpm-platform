<!-- # CE - camunda-cockpit-ui/client/scripts/reports/controllers/reports-view.html -->
<div class="reports-wrapper">
  <div class="ctn-header"
       ng-if="reportTitle">
    <h1>{{ reportTitle }} Report</h1>
  </div>

  <div class="container-fluid">
    <div class="reports-type-wrapper"
         cam-reports-type
         report-data="reportData"
         get-plugin-providers="getPluginProviders">
    </div>

    <div class="reports-plugin-wrapper"
         cam-reports-plugin
         report-data="reportData">
    </div>
  </div>
</div>
<!-- / CE - camunda-cockpit-ui/client/scripts/reports/controllers/reports-view.html -->
