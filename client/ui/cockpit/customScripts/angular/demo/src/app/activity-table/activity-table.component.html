<div>
    <span *ngIf="!incidents || !incidents.length">
        No Incidents!
    </span>
    <table *ngIf="incidents && incidents.length">
        <thead>
            <td>Activity</td>
            <td>Message</td>
        </thead>
        <tbody>
            <tr *ngFor="let incident of incidents; let i = index">
                <td>{{incident.activityId}}</td>
                <td>{{incident.incidentMessage}}</td>
            </tr>
        </tbody>
    </table>

</div>
