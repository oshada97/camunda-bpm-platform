<div cam-widget-loader
     loading-state="{{ loadingState }}">
  <ul ng-if="procDefStatsKeys.length">
    <li ng-repeat="propName in procDefStatsKeys"
        ng-init="prop = procDefStats[propName]"
        ng-class="['prop-'+ propName, prop.value ? 'yep' : 'nope']">
      <a ng-href="{{ prop.link }}">{{ gimmeDaLabel(prop) }}</a>

      <span ng-show="isUndefined(prop.value)"
            class="no-value">
        <span class="glyphicon glyphicon-refresh animate-spin"></span>
      </span>
      <span ng-show="!isUndefined(prop.value)"
            class="value">{{ gimmeDaValue(prop.value) }}</span>
    </li>

    <li class="link">
      <a href="#/processes">Started activity instances</a>
      <span cam-sparkline
            values="sparklineData"
            width="160"
            height="40"></span>
    </li>

    <li class="link"
        ng-if="hasMigrationPlugin">
      <a href="#/migration">Migration</a>
    </li>
  </ul>
</div>

<div ng-if="!procDefStatsKeys.length"
     class="well">
  <span class="glyphicon glyphicon-info-sign"></span>
  No process definitions available.
</div>
