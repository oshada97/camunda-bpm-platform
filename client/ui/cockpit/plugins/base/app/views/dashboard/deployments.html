<div cam-widget-loader
     loading-state="{{ loadingState }}"
     text-error="{{ loadingError }}">
  <ul>
    <a href="#/repository" ng-if="count == 0">0 deployments</a>
    <a href="#/repository" ng-if="count == 1">1 deployment</a>
    <a href="#/repository" ng-if="count > 1">{{ count }} deployments</a>
  </ul>
</div>
