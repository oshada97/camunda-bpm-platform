<div cam-widget-loader
     loading-state="{{ loadingState }}"
     text-error="{{ loadingError }}">
  <ul>
    <li>
      <a href="#/repository" ng-if="count == 0 || count > 1">Deployments</a>
      <a href="#/repository" ng-if="count == 1">Deployment</a>
      <span class="value">{{ count }}</span>
    </li>
  </ul>
</div>
