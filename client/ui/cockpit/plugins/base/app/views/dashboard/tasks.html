<div cam-widget-loader
     loading-state="{{ loadingState }}"
     text-error="{{ loadingError }}">
  <ul>
    <li>
      <a href="#/tasks" ng-if="count.unfinished == 0 || count.unfinished > 1">Open tasks</a>
      <a href="#/tasks" ng-if="count.unfinished == 1">Open task</a>
      <span class="value">{{ count.unfinished | abbreviateNumber }}</span>
    </li>
    <li>
      <a href="#/tasks?searchQuery={{ finishedSearchQuery() }}" ng-if="count.finished == 0 || count.finished > 1">Completed tasks</a>
      <a href="#/tasks?searchQuery={{ finishedSearchQuery() }}" ng-if="count.finished == 1">Completed task</a>
      <span class="value">{{ count.finished | abbreviateNumber }}</span>
    </li>
  </ul>
</div>
