<div cam-widget-loader
     loading-state="{{ loadingState }}"
     text-error="{{ loadingError }}">
  <ul>
    <li>
      <a href="#/tasks">
        Open task{{ (count.unfinished == 0 || count.unfinished > 1 ? 's' : '') }}
      </a>
      <span class="value">{{ count.unfinished | abbreviateNumber }}</span>
    </li>
    <li class="value-and-sparkline">
      <a href="#/tasks?searchQuery={{ finishedSearchQuery() }}">
        Completed task{{ (count.finished == 0 || count.finished > 1 ? 's' : '') }}
      </a>
      <span class="value">{{ count.finished | abbreviateNumber }}</span>

      <span class="sparkline-wrapper"
            tooltip="Min: {{ sparkline.min() | abbreviateNumber }}, Max: {{ sparkline.max() | abbreviateNumber }}, Avg.: {{ sparkline.avg(100) | abbreviateNumber }}">
        <span cam-sparkline
              values="sparklineData"
              width="160"
              height="40"></span>
      </span>
    </li>
  </ul>
</div>
