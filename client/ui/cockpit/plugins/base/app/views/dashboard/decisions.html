<div cam-widget-loader
     loading-state="{{ loadingState }}"
     text-error="{{ loadingError }}">
  <ul>
    <li>
      <a href="#/decisions" ng-if="count == 0">No decision definitions</a>
      <a href="#/decisions" ng-if="count == 1">1 decision definition</a>
      <a href="#/decisions" ng-if="count > 1">{{ count }} decision definitions</a>
    </li>
  </ul>
</div>
