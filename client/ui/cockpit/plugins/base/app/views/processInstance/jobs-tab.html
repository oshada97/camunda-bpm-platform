<div cam-widget-loader
loading-state="{{ loadingState }}"
text-empty="{{ 'PLUGIN_JOBS_NO_JOBS' | translate }}">

  <table class="jobs-tab cam-table">

    <thead>
      <tr>
        <th>{{ 'PLUGIN_JOBS_ID' | translate }}</th>
        <th>{{ 'PLUGIN_JOBS_DATE' | translate }}</th>
        <th>{{ 'PLUGIN_JOBS_RECALCULATE' | translate }}</th>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="job in jobs">
        <td class="id">
          {{job.id}}
        </td>
        <td class="date">
          {{job.dueDate | date:'medium'}}
        </td>
        <td>
            <a class="btn btn-sm btn-default action-button"
               ng-click="recalculateDateFromCreationTime(job)"
               uib-tooltip="{{ 'PLUGIN_JOB_RECALCULATE_CREATION_TIME' | translate}}"
               tooltip-placement="left">

              <span class="glyphicon glyphicon-repeat"></span>
            </a>  

            <a class="btn btn-sm btn-default action-button"
               ng-click="recalculateDateFromCurrentTime(job)"
               uib-tooltip="{{ 'PLUGIN_JOB_RECALCULATE_CURRENT_TIME' | translate}}"
               tooltip-placement="left">

              <span class="glyphicon glyphicon-refresh"></span>
            </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div cam-pagination="onPaginationChange(pages)" total="pages.total"></div>
</div>
<!-- / CE - camunda-bpm-webapp/webapp/src/main/resources-plugin/base/app/views/processInstance/jobs-tab.html -->
