<!-- # CE - camunda-bpm-webapp/ui/cockpit/plugins/base/app/views/processInstance/variable-deletion-dialog.html -->
<div class="modal-header">
  <h3 class="modal-title">{{ 'PLUGIN_VARIABLE_DELETE' | translate  }}</h3>
</div>

<div class="modal-body">
  {{ body }}
</div>

<div class="modal-footer">
   <button ng-click="dismiss()"
          class="btn btn-default">
    {{ 'PLUGIN_VARIABLE_ABORT' | translate }}
  </button>
  <button ng-click="submit()"
          class="btn btn-primary"
          ng-hide="status === 'DONE'">
   
    {{ 'PLUGIN_VARIABLE_DELETE' | translate }} 
  </button> 
</div>
<!-- / CE - camunda-bpm-webapp/ui/cockpit/plugins/base/app/views/processInstance/variable-deletion-dialog.html -->
