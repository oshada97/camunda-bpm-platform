<section>
  <div class="inner">
    <header ng-if="decisionCount">
      <h1 class="section-title">{{decisionCount}} decision {{ (decisionCount > 1 ? 'definitions' : 'definition') }}  deployed</h1>
    </header>

    <header class='header-empty' ng-if="!decisionCount">
      <h1 class="section-title">No decision tables deployed</h1>
    </header>

    <table class="decision-definitions-list cam-table"
           ng-if="decisionCount">
      <thead>
      <tr>
        <th class="name">Name</th>
        <th class="tenant-id">Tenant ID</th>
        <th class="tenant-id" ng-if="isDrdAvailable">Decision Requirements Definition</th>
      </tr>
      </thead>

      <tbody>
      <tr ng-repeat="decision in decisions | orderBy:['name || key','tenantId']:false">
        <td class="name">
          <a href="#/decision-definition/{{ decision.id }}">
            {{ decision.name || decision.key }}
          </a>
        </td>
        <td class="tenant-id">
          {{ decision.tenantId }}
        </td>
        <td class="drd" ng-if="isDrdAvailable">
          <a href="#/decision-requirement/{{ decision.drd.id }}">
            {{ decision.drd.name || decision.drd.key }}
          </a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</section>
