<section ng-cloak>
  <!-- <aside></aside> -->
  <div class="section-content">
    <header class="row">
      <div class="col-xs-8">
        <h3>List of users</h3>
      </div>
      <div class="col-xs-4 text-right">
        <a class="btn btn-default"
           ng-show="availableOperations.create"
           href="#/user-create">
          Add user
          <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
      </div>
    </header>

    <div cam-searchable-area
         config="searchConfig"
         on-search-change="onSearchChange(query, pages)"
         loading-state="loadingState"
         text-empty="No users were found."
         storage-group="'ANU'">
      <table class="cam-table">
        <thead>
          <tr>
            <th class="name">Name</th>
            <th class="username">Username</th>
            <th class="action">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="user in userList">
            <td class="name">
              <a ng-href="#/users/{{user.id | escape}}">{{user.firstName}} {{user.lastName}}</a>
            </td>

            <td class="username">
              {{user.id}}
            </td>

            <td class="action">
              <a ng-href="#/users/{{user.id | escape}}">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
<!-- / CE - camunda-bpm-webapp/ui/admin/client/scripts/pages/users.html -->
