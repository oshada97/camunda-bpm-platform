<section ng-cloak>
  <!-- <aside></aside> -->
  <div class="section-content">
    <header class="row">
      <div class="col-xs-8">
        <h3>List of groups</h3>
      </div>
      <div class="col-xs-4 text-right"
           ng-show="availableOperations.create">
        <a href="#/group-create"
           class="btn btn-default">
          Create new group
          <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
      </div>
    </header>

    <div cam-searchable-area
         config="searchConfig"
         on-search-change="onSearchChange(query, pages)"
         loading-state="loadingState"
         text-empty="No groups were found."
         storage-group="'ANG'">
      <table class="cam-table">
        <thead>
          <tr>
            <th class="group-id">
              <span class="column-label">ID</span>
              <a ng-click="changeOrder('id')">
              <span class="glyphicon"
                    ng-class="orderClass('id')"></span>
              </a>
            </th>
            <th class="group-name">
              <span class="column-label">Name</span>
              <a ng-click="changeOrder('name')">
              <span class="glyphicon"
                    ng-class="orderClass('name')"></span>
              </a>
            </th>
            <th class="group-type">
              <span class="column-label">Type</span>
              <a ng-click="changeOrder('type')">
              <span class="glyphicon"
                    ng-class="orderClass('type')"></span>
              </a>
            </th>
            <th class="action">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="group in groupList">
            <td class="group-id">
              <a href="#/groups/{{group.id | escape}}">{{group.id}}</a>
            </td>

            <td class="group-name">
              {{group.name}}
            </td>

            <td class="group-type">
              {{group.type}}
            </td>

            <td class="action">
              <a href="#/groups/{{group.id | escape}}">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
<!-- / CE - camunda-bpm-webapp/ui/admin/client/scripts/pages/groups.html -->
