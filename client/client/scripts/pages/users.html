<div class="container-fluid" ng-cloak>
  <div class="row">
    <div class="page-header">
      <h1>
        Users
        <a ng-show="availableOperations.create"
           href="#/user-create"
           tooltip-placement="right"
           tooltip="Create a new user">
          <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
      </h1>
    </div>
  </div>

  <div cam-widget-loader
       loading-state="{{ loadingState }}">
    <table class="cam-table">
      <thead>
        <tr>
          <th class="name">Name</th>
          <th class="username">Username</th>
          <th class="action">Action</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="user in userList">
          <td class="name">
            <a ng-href="#/users/{{user.id | escape}}">{{user.firstName}} {{user.lastName}}</a>
          </td>

          <td class="username">
            {{user.id}}
          </td>

          <td class="action">
            <a ng-href="#/users/{{user.id | escape}}">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- / CE - camunda-admin-ui/client/scripts/pages/users.html -->
