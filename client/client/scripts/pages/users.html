<div class="container-fluid" ng-cloak>
  <div class="row">
    <div class="page-header">
      <h1>
        <!-- <span class="glyphicon glyphicon-user"></span> -->
        Users
      </h1>
    </div>
  </div>

  <div ng-show="availableOperations.create">
    <a class="btn btn-default pull-right"
       href="#/user-create">
      New User
      <span class="glyphicon glyphicon-plus-sign"></span>
    </a>
  </div>

  <div cam-widget-loader
       loading-state="{{ loadingState }}">
    <table class="cam-table">
      <thead>
        <tr>
          <th class="picture"><!-- pictures --></th>
          <th class="name">Name</th>
          <th class="username">Username</th>
          <th class="action"><!-- actions --></th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="user in userList">
          <td class="picture">
            <!-- add user pictures later -->
            <span class="glyphicon glyphicon-user"></span>
          </td>

          <td class="name">
            <a ng-href="#/users/{{user.id | escape}}">{{user.firstName}} {{user.lastName}}</a>
          </td>

          <td class="username">
            {{user.id}}
          </td>

          <td class="action">
            <a ng-href="#/users/{{user.id | escape}}">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- / CE - camunda-admin-ui/client/scripts/pages/users.html -->
