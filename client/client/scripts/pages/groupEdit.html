<!-- # CE - camunda-admin-ui/client/scripts/pages/groupEdit.html -->
<div class="container">
  <section id="groups">
    <div class="row">
      <div class="page-header">
        <h1>{{groupName}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well sidebar-nav">
          <ul class="nav nav-list">
            <li ng-class="activeClass('tab=group')">
              <a href="#/groups/{{group.id | escape}}?tab=group">Group</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-9">
        <div ng-show="show('group')">
          <div class="box">
            <p ng-if="!group">
              <span class="glyphicon glyphicon-loading"></span>
              loading group...
            </p>

            <form class="form-horizontal"
                  name="editGroupForm"
                  ng-if="group">
              <legend>Group</legend>

              <div class="form-group">
                <label class="control-label col-sm-4"
                       for="inputName">Group Name*</label>

                <div class="col-sm-8">
                  <input id="inputName"
                         name="groupName"
                         class="form-control"
                         type="text"
                         ng-model="group.name"
                         novalidate
                         required
                         ng-disabled="!availableOperations.update" />

                  <p class="text-danger"
                     ng-show="createGroupForm.groupName.$error.required">
                    Name is required.
                  </p>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-4"
                       for="inputType">Group Type</label>

                <div class="col-sm-8">
                  <input id="inputType"
                         name="groupType"
                         class="form-control"
                         type="text"
                         ng-model="group.type"
                         ng-disabled="!availableOperations.update" />
                </div>
              </div>

              <div class="form-group"
                   ng-show="availableOperations.update">
                <div class="col-sm-8 col-sm-offset-4">
                  <button type="submit"
                          class="btn btn-default"
                          ng-disabled="!canSubmit(editGroupForm, 'group')"
                          ng-click="updateGroup()">Update Group</button>
                </div>
              </div>
            </form>
          </div>

          <div class="box"
               ng-show="availableOperations.delete">
            <form class="form-horizontal">
              <legend>Delete Group</legend>

              <div class="alert alert-danger">
                <strong>Warning:</strong> deleting a group cannot be undone.
              </div>

              <button type="submit"
                      class="btn btn-danger"
                      ng-click="deleteGroup()">
                Delete Group
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
<!-- / CE - camunda-admin-ui/client/scripts/pages/groupEdit.html -->
