<div class="container" ng-cloak>
  <div class="page-header">
    <h1>Groups</h1>
  </div>

  <div ng-show="availableOperations.create">
    <a class="btn btn-default pull-right"
       href="#/group-create">
      <span class="glyphicon glyphicon-plus"></span>
      New Group
    </a>
  </div>

  <table class="cam-table">
    <thead>
      <tr>
        <th class="icon"><!-- icons --></th>
        <th class="group-id">Group Id</th>
        <th class="group-name">Group Name</th>
        <th class="group-type">Group Type</th>
        <th class="action"><!-- actions --></th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="group in groupList">
        <td class="icon">
          <span class="glyphicon glyphicon-th"></span>
        </td>

        <td class="group-id">
          <a href="#/groups/{{group.id | escape}}">{{group.id}}</a>
        </td>

        <td class="group-name">
          {{group.name}}
        </td>

        <td class="group-type">
          {{group.type}}
        </td>

        <td class="action">
          <a href="#/groups/{{group.id | escape}}">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- / CE - camunda-admin-ui/client/scripts/pages/groups.html -->
