<div class="container-fluid" ng-cloak>
  <div class="row">
    <div class="page-header">
      <h1>
        Groups
        <a ng-show="availableOperations.create"
           href="#/group-create"
           tooltip-placement="right"
           tooltip="Create a new group">
          <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
      </h1>
    </div>
  </div>

  <div cam-widget-loader
       loading-state="{{ loadingState }}">
    <table class="cam-table">
      <thead>
        <tr>
          <th class="group-id">Group Id</th>
          <th class="group-name">Group Name</th>
          <th class="group-type">Group Type</th>
          <th class="action">Action</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="group in groupList">
          <td class="group-id">
            <a href="#/groups/{{group.id | escape}}">{{group.id}}</a>
          </td>

          <td class="group-name">
            {{group.name}}
          </td>

          <td class="group-type">
            {{group.type}}
          </td>

          <td class="action">
            <a href="#/groups/{{group.id | escape}}">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- / CE - camunda-admin-ui/client/scripts/pages/groups.html -->
