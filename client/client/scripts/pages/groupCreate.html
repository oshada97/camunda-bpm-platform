<!-- # CE - camunda-admin-ui/client/scripts/pages/groupCreate.html -->
<div class="container">
  <section id="groups">
    <div class="row">
      <div class="page-header">
        <h1>Create New Group</h1>
      </div>
    </div>

    <div class="row">
      <form class="form-horizontal"
            name="createGroupForm">

        <div class="form-group">
          <label class="control-label col-sm-4"
                 for="inputGroupId">Group Id*</label>

          <div class="col-sm-8">
            <input id="inputGroupId"
                   name="groupId"
                   class="form-control"
                   type="text"
                   ng-model="group.id"
                   novalidate required />
            <span class="help-inline"
                ng-show="createGroupForm.groupId.$error.required">Group Id is required.</span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4"
                 for="inputName">Group Name*</label>

          <div class="col-sm-8">
            <input id="inputName"
                   name="groupName"
                   type="text"
                   class="form-control"
                   ng-model="group.name"
                   novalidate required />
            <span class="help-inline"
                  ng-show="createGroupForm.groupName.$error.required">Name is required.</span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4"
                 for="inputType">Group Type</label>
          <div class="col-sm-8">
            <input id="inputType"
                   name="groupType"
                   class="form-control"
                   type="text"
                   ng-model="group.type" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
            <a class="btn btn-default"
               href="#/groups">
              Cancel
            </a>

            <button type="submit"
                    class="btn btn-primary"
                    ng-disabled="!createGroupForm.$valid"
                    ng-click="createGroup()">
              Create new Group
            </button>
          </div>
        </div>

      </form>
    </div>
  </section>
</div>
<!-- / CE - camunda-admin-ui/client/scripts/pages/groupCreate.html -->
