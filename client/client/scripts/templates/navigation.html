<div class="nav-collapse collapse" ng-cloak>
  <ul class="nav pull-right" ng-controller="AuthenticationController">

    <li engine-select></li>

    <li class="dropdown" 
      if-logged-in ng-cloak>
      <a href="#" 
        sem-show-user-actions
        class="dropdown-toggle" 
        data-toggle="dropdown">
        <i class="icon-user icon-white"></i> {{ authentication.user.name }}
      </a>

      <ul class="dropdown-menu">
        <li>
          <a sem-jump-to-profile="#" ng-href="{{ '../../admin/:engine/#/users/' + authentication.user.name + '?tab=profile' | uri }}">
            My Profile
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a href sem-log-out ng-click="logout()">
            Sign out
          </a>
        </li>
      </ul>
    </li>

    <li class="divider-vertical" if-logged-in></li>

    <li class="dropdown">
      <a href
        sem-show-applications
        class="dropdown-toggle"
        data-toggle="dropdown">
        <i class="icon-home icon-white"></i>
      </a>

      <ul class="dropdown-menu">
        <li>
          <a sem-jump-to-admin ng-href="{{ '../../admin/:engine/' | uri }}">Admin</a>
        </li>
        <li ng-show="authentication.canAccess('tasklist')">
          <a sem-jump-to-tasklist ng-href="{{ '../../tasklist/:engine/' | uri }}">Tasklist</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
