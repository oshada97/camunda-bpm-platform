<div class="input-group has-feedback"
     ng-if="!!totalItems">
  <input type="text"
         ng-model="searchTask"
         placeholder="Task name"
         tooltip="Search by task name, case sensitive."
         tooltip-placement="left"
         typeahead="filteredTask.name for filteredTask in lookupTask($viewValue)"
         typeahead-loading="loadingTasks"
         typeahead-wait-ms="100"
         typeahead-on-select="selectedTask($item, $model, $label)"
         class="form-control">
  <span class="input-group-addon">
    <i ng-show="loadingTasks"
       class="glyphicon glyphicon-refresh"></i>

    <i ng-show="!loadingTasks"
       class="glyphicon glyphicon-search"></i>
  </span>
</div>

<div ng-show="loading"
     class="loader">
  <i class="animate-spin glyphicon glyphicon-refresh"></i>
  Loading...
</div>

<div ng-hide="loading">
  <div ng-hide="totalItems" class="no-match">
    No task macthing filters found.
  </div>

  <form ng-show="totalItems"
        role="form">
    <ol class="list-unstyled">
      <li class="task"
          ng-repeat="(delta, task) in tasks">
        <h4 ng-click="focus(delta)">{{ task.name }}</h4>
        <ul class="list-inline">
          <li>
            <input type="checkbox"
                   name="batch"
                   ng-model="batch"
                   ng-change="batchOperationSelect()" />
          </li>
          <li data-toggle="tooltip"
              data-placement="top"
              title="Follow-up date"
              class="followup-date"
              ng-class="(task.followUp < now ? 'overdue' : '')">
            <span class="glyphicon glyphicon-bell"></span>
            <span cam-form-inline-field value="task.followUp">
              <span am-time-ago="task.followUp">{{ task.followUp }}</span>
            </span>
          </li>
          <li data-toggle="tooltip"
              data-placement="top"
              title="Due date"
              class="due-date"
              ng-class="(task.due < now ? 'overdue' : '')">
            <span class="glyphicon glyphicon-calendar"></span>
            <span cam-form-inline-field value="task.due">
              <span am-time-ago="task.due">{{ task.due }}</span>
            </span>
          </li>

          <!--
          <li data-toggle="tooltip"
              data-placement="top"
              title="Assignee"
              class="assignee">
            <span class="glyphicon glyphicon-user"></span>
            <span cam-form-inline-field value="task.assignee">
              {{ task.assignee }}
            </span>
          </li>
          <li data-toggle="tooltip"
              data-placement="top"
              title="Owner"
              class="owner">
            <span class="glyphicon glyphicon-certificate"></span>
            <span cam-form-inline-field value="task.owner">
              {{ task.owner }}
            </span>
          </li>
          -->

        </ul>
      </li>
    </ol>
  </form>
</div>

<pagination ng-show="totalItems > pageSize"
              total-items="totalItems"
              items-per-page="pageSize"
              max-size="5"
              class="pagination-sm"
              boundary-links="true"
              ng-model="pageNum"
              ng-change="pageChange()"
              next-text="&rsaquo;"
              last-text="&raquo;"
              previous-text="&lsaquo;"
              first-text="&laquo;"></pagination>
