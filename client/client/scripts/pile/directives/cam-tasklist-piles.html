<div ng-show="loading"
     class="loader">
  <i class="animate-spin glyphicon glyphicon-refresh"></i>
  {{ 'LOADING' | translate }}
</div>

<div ng-hide="loading"
     ng-repeat="(delta, pile) in piles"
     class="task-pile-wrapper"
     ng-class="{active: pile.id === focusedId}"
     style="z-index: {{ ((piles.length + 10) - delta) }}"
     cam-tasklist-pile></div>
