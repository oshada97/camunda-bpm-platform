<div ng-show="loading"
     class="loader">
  <i class="animate-spin glyphicon glyphicon-refresh"></i>
  {{ 'LOADING' | translate }}
</div>

<div ng-hide="loading"
     ng-repeat="(delta, filter) in filters"
     class="task-filter-wrapper"
     ng-class="{active: filter.id === focusedId}"
     style="z-index: {{ ((filters.length + 10) - delta) }};">

  <div class="task-filter"
       style="background-color: {{ filter.color }}">

    <h4 class="name"
        ng-click="focus(filter)">{{ filter.name }}</h4>

    <div class="info"
         style="background-color: {{ filter.color }}">
      <div ng-if="filter.description"
           class="description">
        {{ filter.description }}
      </div>

      <ul class="filters list-unstyled">
        <li ng-click="edit()"
            ng-repeat="filter in filter.filters">
          <span class="key">{{ filter.key }}</span>:

          <span class="operator"
                ng-if="filter.operator">{{ filter.operator }}</span>

          <span class="value">{{ filter.value }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
