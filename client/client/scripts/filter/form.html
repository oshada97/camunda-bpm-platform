<form class="form form-horizontal"
      name="newFilter"
      role="form">

  <div class="modal-header">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="modal-title">Start a process</h3>
      </div>
    </div>
  </div>


  <div class="modal-body">
    <div class="row">
      <div class="col-xs-8">
        <label for="form-{{ elUID }}-name"
               class="col-sm-{{ labelsWidth }} control-label">Name</label>
        <div class="col-sm-{{ fieldsWidth }}">
          <input class="form-control"
                 id="form-{{ elUID }}-name"
                 type="text"
                 required
                 value="{{ filter.name }}"
                 placeholder="Filter name" />
        </div>
      </div>

      <div class="col-xs-4">
        <label for="form-{{ elUID }}-color"
               class="col-sm-{{ labelsWidth }} control-label">Color</label>
        <div class="col-sm-{{ fieldsWidth }}">
          <input class="form-control minicolors"
                 id="form-{{ elUID }}-color"
                 type="text"
                 value="{{ filter.color }}"
                 data-control="wheel" />
        </div>
      </div>
    </div>

    <div class="row description-field">
      <label for="form-{{ elUID }}-description"
             class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input class="form-control"
               id="form-{{ elUID }}-description"
               type="text"
               value="{{ filter.description }}"
               placeholder="Description" />
      </div>
    </div>

    <div class="row">
      <fieldset ng-repeat="(delta, filter) in filter.filters"
                class="filter-filter">
        <div class="col-xs-4">
          <select class="form-control" id="form-{{ elUID }}-field-{{ delta }}-key">
            <option value="keyName">Key name</option>
          </select>
        </div>

        <div class="col-xs-4">
          <select class="form-control" id="form-{{ elUID }}-field-{{ delta }}-operator">
            <option value="keyName">Operator</option>
          </select>
        </div>

        <div class="col-xs-4">
          <input class="form-control" id="form-{{ elUID }}-field-{{ delta }}-val" value="{{ filter.value }}" type="text" />
        </div>
      </fieldset>
    </div>

    <div class="row filter-add">
      <div class="col-sm-12 align-right">
        <a ng-click="addFilter()"
           href>Add filter <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
      </div>
    </div>
  </div>


  <div class="modal-footer">
    <button class="btn btn-xs btn-link"
            type="button"
            ng-click="abort()">Cancel</button>

    <button class="btn btn-primary"
            type="submit"
            ng-disabled="$invalid"
            ng-click="createFilter()">Save</button>
  </div>
</form>
