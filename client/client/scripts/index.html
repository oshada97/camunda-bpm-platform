<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>camunda Cockpit</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="camunda Cockpit" />
    <meta name="author" content="camunda services GmbH" />

    <!-- settings the base path for relative links -->
    <base href="$BASE" cockpit-api="$APP_ROOT/api/cockpit/" engine-api="$APP_ROOT/api/engine/" app-root="$APP_ROOT" />

    <!-- an example of plugin/feature exclusion -->
    <!--
    <base href="$BASE"
          cockpit-api="$APP_ROOT/api/cockpit/"
          engine-api="$APP_ROOT/api/engine/"
          app-root="$APP_ROOT"
          cam-exclude-plugins="cockpit.dashboard:process-definition-tiles" />
    -->


    <!-- styles -->
    <link href="$APP_ROOT/app/cockpit/styles/styles.css?bust=CACHE_BUSTER" rel="stylesheet" />

    <!-- favicon -->
    <link href="$APP_ROOT/app/cockpit/assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

  </head>
  <body>
    <!-- navigation -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand ir" href="#/">
            camunda Cockpit
          </a>

          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <!--div ng-include="'$APP_ROOT/app/cockpit/templates/navigation.html'"></div-->
          <!-- # CE - camunda-cockpit-ui client/scripts/templates/navigation.html -->
          <div class="nav-collapse collapse"
               ng-cloak>
            <ul class="nav pull-right"
                ng-controller="AuthenticationController">

              <li engine-select></li>

              <li class="dropdown"
                cam-if-logged-in
                ng-cloak>
                <a href
                   sem-show-user-actions
                   class="dropdown-toggle"
                   data-toggle="dropdown">
                  <i class="icon-user icon-white"></i>
                  {{ authentication.name }}
                </a>

                <ul class="dropdown-menu">
                  <li>
                    <a sem-jump-to-profile
                       ng-href="{{ '../../admin/:engine/#/users/' + authentication.name + '?tab=profile' | uri }}">
                      My Profile
                    </a>
                  </li>

                  <li class="divider"></li>

                  <li>
                    <a href
                       sem-log-out
                       ng-click="logout()">
                      Sign out
                    </a>
                  </li>
                </ul>
              </li>

              <li class="divider-vertical"
                  cam-if-logged-in
                  ng-cloak></li>

              <li class="app-switch dropdown">
                <a href
                   sem-show-applications
                   class="dropdown-toggle"
                   data-toggle="dropdown">
                  <i class="icon-home icon-white"></i>
                  <b class="caret"></b>
                </a>

                <ul class="dropdown-menu">
                  <li ng-if="!authentication || authentication.canAccess('admin')">
                    <a sem-jump-to-admin
                       ng-href="{{ '../../admin/:engine/' | uri }}">Admin</a>
                  </li>

                  <li ng-if="!authentication || authentication.canAccess('tasklist')">
                    <a sem-jump-to-tasklist
                       ng-href="{{ '../../tasklist/:engine/' | uri }}">Tasklist</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- / CE - camunda-cockpit-ui client/scripts/templates/navigation.html -->

        </div>
      </div>
    </div>

    <!-- content -->
    <div class="ctn-main">
      <div class="ctn-wrapper">
        <div cam-breadcrumbs-panel divider="&raquo;" class="breadcrumbs-panel"></div>
        <div notifications-panel class="notifications-panel"></div>

        <!-- view body provided by ngView -->
        <div ng-view>
        </div>

        <div class="ctn-push-down"></div>
      </div>

      <!-- footer -->
      <footer>
        <div>
          Powered by <a href="http://camunda.org">camunda BPM</a> / <span class="version">v${project.version}</span>
        </div>
      </footer>
    </div>

    <script type="application/javascript">
      window.PLUGIN_DEPENDENCIES = $PLUGIN_DEPENDENCIES || [];
      window.PLUGIN_PACKAGES = $PLUGIN_PACKAGES || [];
    </script>

    <script type="application/javascript"
            src="$APP_ROOT/app/cockpit/scripts/deps.js"
            data-main="$APP_ROOT/app/cockpit/scripts/camunda-cockpit-ui"></script>
  </body>
</html>
