<div class="alert alert-danger"
     ng-if="error">
  {{ error.message }}
</div>

<div ng-if="rendering && !error"
     class="diagram-loader">
  <div>
    <i class="animate-spin glyphicon glyphicon-refresh"></i>
    {{ 'RENDERING' | translate }}
  </div>
</div>

<div ng-show="!rendering && !error" class="diagram-holder"></div>
