<div class="alert alert-danger"
     ng-if="error">
  {{error}}
</div>

<div ng-if="loading || rendering"
     class="diagram-loader">
  <div>
    <i class="animate-spin glyphicon glyphicon-refresh"></i>
    {{ (loading ? 'LOADING' : 'RENDERING') | translate }}
  </div>
</div>

<div class="diagram-holder"></div>
