<div class="modal-header">
  <h3 class="modal-title">
    {{ 'MANAGE_GROUPS' | translate }}
  </h3>
</div>

<div class="modal-body groups-modal">

  <div notifications-panel></div>

  <div ng-show="!modalGroupsState.$loaded && !modalGroupsState.$error"
       class="loader">
    <i class="animate-spin glyphicon glyphicon-refresh"></i>
    {{ 'LOADING' | translate }}
  </div>

  <div ng-hide="!modalGroupsState.$loaded || modalGroupsState.$error">

      <div class="text-help">
        <span class="glyphicon glyphicon-info-sign"></span>
        {{ 'USE_ADD_GROUP' | translate }}
      </div>

      <form name="taskGroupForm"
            class="form-horizontal"
            ng-submit="addGroup()">

        <div class="form-group">
          <div class="col-xs-4 align-right">
            <button class="btn btn-link"
                    ng-click="addGroup()"
                    type="button"
                    ng-disabled="!isValid()">
              <span class="hidden-sm hidden-xs">{{ 'GROUP_ADD' | translate }}</span>
              <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
          </div>

          <div class="col-xs-8"
               ng-class="{'has-error': newGroup.error }">
            <input type="text"
                   name="newGroup"
                   required
                   placeholder="{{ 'GROUP_ID' | translate }}"
                   class="form-control"
                   ng-model="newGroup.groupId"
                   ng-change="validateNewGroup()"
                   ng-keyup="($event.keyCode == 13 && isValid() && addGroup())"/>

            <span ng-if="newGroup.error"
                 class="help-block">
              {{ newGroup.error.message | translate }}
            </span>
          </div>
        </div>

        <div class="form-group values"
             ng-repeat="group in _groups">
          <div class="col-xs-4 row-action">
            <a href
               ng-click="removeGroup(group)"
               class="glyphicon glyphicon-minus-sign"></a>
          </div>

          <div class="col-xs-8 value">
            {{ group.groupId }}
          </div>
        </div>

      </form>

  </div>

</div>

<div class="modal-footer">
  <div class="row row-action">
    <div class="col-xs-12">
      <button class="btn btn-xs btn-link"
              type="button"
              ng-click="close()"
              translate="CLOSE">Close</button>
    </div>
  </div>
</div>
