<div ng-class="{'not-assignee': !isAssignee}">
  <div class="form-container"></div>

  <div class="form-actions">
    <button class="btn btn-primary"
            type="submit"
            ng-click="completeTask()"
            ng-disabled="$invalid"
            translate="COMPLETE">Complete</button>
  </div>
</div>
