<div class="day row" ng-repeat="day in days | orderBy:['-date.year', '-date.month', '-date.day']">
  <div class="col-xs-2">
    <div class="date-badge">
      <span class="day">{{ day.date.day }}</span>
      <span class="month">{{ day.date.monthWord }}</span>
      <span class="year">{{ day.date.year }}</span>
    </div>
  </div>

  <div class="col-xs-10 instant">
    <div class="instant row" ng-repeat="event in day.eventArray | orderBy:'-time'">
      <div class="col-xs-2">
        {{ event.time }}
      </div>

      <div class="col-xs-10">
        <div class="row">
          <div class="event-header">
            <span class="operation-type">{{ event.type }}</span>
            <span class="operation-user">{{ event.userId }}</span>
          </div>
          <div class="col-xs-12 event-body">
            <div class="row" ng-repeat="subEvent in event.subEvents">
              <div class="col-sm-12 col-md-3 event-property">{{ subEvent.property }}</div>
              <div class="col-sm-12 col-md-9 event-value">
                <span ng-if="subEvent.orgValue">
                  <span class="original-value">{{ subEvent.orgValue }}</span>
                  <span class="glyphicon glyphicon-arrow-right"></span>
                </span>
                <span class="new-value">{{ subEvent.newValue }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
