<form class="form form-horizontal"
      name="newComment"
      role="form"
      ng-submit="addGroup()">

  <div class="modal-header">
    <h3 class="modal-title">
      {{ 'GROUPS_EDIT' | translate }}
    </h3>
  </div>

  <div class="modal-body">
  <form name="editForm" ng-submit="addFormItem()">
    <fieldset ng-show="groups.length" class="">
      <legend>{{ 'CURRENT_GROUPS' | translate }}</legend>
      <table class="table table-striped table-bordered table-condensed">
         <thead>
          <tr>
            <th class="text-right group-action-header">{{ 'ACTION' | translate }}</th>
            <th>{{ 'GROUP_ID' | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(delta, group) in groups">
            <td class="text-right">
                  <a href
                     ng-click="removeGroup(group)"
                     class="glyphicon glyphicon-remove"></a>
            </td>
            <td>{{ group }}</td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>{{ 'GROUP_ADD' | translate }}</legend>
      <div class="input-append">
        <input type="text" class="form-control group-input" ng-model="newGroup.name" name="newGroup" required>
        <a href
           ng-click="addGroup()"
           class="glyphicon glyphicon-plus-sign"></a>
      </div>
    </fieldset>
  </form>  </div>

  <div class="modal-footer">
    <div class="row row-action">
      <div class="col-xs-12">
        <button class="btn btn-primary"
                type="button"
                ng-click="$dismiss()"
                translate="CLOSE">Close</button>
      </div>
    </div>
  </div>
</form>
