<section class="task-card">
  <header class="row">
    <div class="col-xs-12">
      <div class="actions">
        <!--
        <div class="full-size">
          <a href="#" ng-click="modalView()">
            <span class="glyphicon glyphicon-resize-full"></span>
          </a>
        </div>
        <div class="batch-selection">
          <input type="checkbox" ng-model="selected" ng-click="batchSelect()" />
        </div>
        -->
      </div>

      <div class="names">
        <h2>{{ task.name }}</h2>
        <h4>{{ task.processDefinitionName }}</h4>
      </div>

      <ul class="meta list-inline">
        <li data-toggle="tooltip"
            data-placement="top"
            title="Follow-up date"
            class="followup-date"
            ng-class="(task.followUp < now ? 'overdue' : '')">
          <span class="glyphicon glyphicon-bell"></span>
          <span cam-form-inline-field value="task.followUp">
            <span am-time-ago="task.followUp">{{ task.followUp }}</span>
          </span>
        </li>
        <li data-toggle="tooltip"
            data-placement="top"
            title="Due date"
            class="due-date"
            ng-class="(task.due < now ? 'overdue' : '')">
          <span class="glyphicon glyphicon-calendar"></span>
          <span cam-form-inline-field value="task.due">
            <span am-time-ago="task.due">{{ task.due }}</span>
          </span>
        </li>

        <li data-toggle="tooltip"
            data-placement="top"
            title="Assignee"
            class="assignee">
          <span class="glyphicon glyphicon-user"></span>
          <span cam-form-inline-field value="task.assignee">
            {{ task.assignee }}
          </span>
        </li>
        <li data-toggle="tooltip"
            data-placement="top"
            title="Owner"
            class="owner">
          <span class="glyphicon glyphicon-certificate"></span>
          <span cam-form-inline-field value="task.owner">
            {{ task.owner }}
          </span>
        </li>
      </ul>
    </div>
  </header>

  <div class="row tabbed-content">
    <div class="col-xs-12">
      <ul class="nav nav-tabs">
        <li>
          <a href="#tab-{{ elUID }}-form" data-toggle="tab">Form</a>
        </li>

        <li>
          <a href="#tab-{{ elUID }}-description" data-toggle="tab">Description</a>
        </li>

        <li>
          <a href="#tab-{{ elUID }}-history" data-toggle="tab">History</a>
        </li>

        <li>
          <a href="#tab-{{ elUID }}-process" data-toggle="tab">Process</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane"
             id="tab-{{ elUID }}-form"
             cam-tasklist-task-form
             task="task"></div>

        <div class="tab-pane"
             id="tab-{{ elUID }}-description">
          {{ task.description }}
        </div>

        <div class="tab-pane"
             id="tab-{{ elUID }}-history"
             cam-tasklist-task-history
             history="history">
        </div>

        <div class="tab-pane"
             id="tab-{{ elUID }}-process">
          <img src="/images/user-task.png" />
        </div>
      </div>
    </div>
  </div>
</section>
