<div ng-show="!state.$loaded"
     class="loader">
  <span class="animate-spin glyphicon glyphicon-refresh"></span>
  Loading
</div>

<div ng-show="state.$loaded">
  <div ng-hide="binary">
    <div class="no-resource well">
      <span class="glyphicon glyphicon-info-sign"></span>
      No resource binary available.
    </div>
  </div>

  <section ng-if="binary" class="resource-card">
    <header class="row">
      <div class="well">
        {{ binary }}
      </div>
    </header>
  </section>

</div>
