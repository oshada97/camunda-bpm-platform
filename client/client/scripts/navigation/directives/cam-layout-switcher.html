<a href
   class="dropdown-toggle"
   data-toggle="dropdown">
  {{ activeLayoutInfo.label | translate }}
  <b class="caret"></b>
</a>

<ul class="dropdown-menu">
  <li ng-repeat="(delta, layout) in layouts"
      ng-if="delta !== activeLayout">
    <a href
       ng-click="switchLayout(delta)">{{ layout.label | translate }}</a>
  </li>
</ul>
