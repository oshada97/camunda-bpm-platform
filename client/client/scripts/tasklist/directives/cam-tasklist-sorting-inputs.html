<div class="variable-inputs">
  <div class="form-group">
    <input type="text"
           placeholder="{{ 'VARIABLE_NAME' | translate }}"
           class="form-control"
           ng-model="variable"
           autofocus />
  </div>

  <div class="form-group">
    <select class="form-control"
            ng-value="sorting.parameters.type">
      <option ng-repeat="(varType, varText) in variableTypes"
              ng-selected="varType === sorting.parameters.type"
              value="{{ varType }}">{{ varText }}</option>
    </select>
  </div>

  <div class="form-group actions">
    <button ng-click="applySorting($event)"
            ng-disabled="!variable"
            class="btn btn-primary btn-sm">
      {{ (change ? 'CHANGE' : 'ADD') | translate }}
    </button>
  </div>
</div>
