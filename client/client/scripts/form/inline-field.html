<span class="view" ng-show="!editing" ng-transclude ng-click="toggleEditing()">
  {{ value }}
</span>

<span class="edit" ng-show="editing">
  <input type="{{ type }}" value="{{ value }}" placeholder="{{ placeholder }}">

  <div class="btn-group">
    <button type="button" class="btn btn-xs btn-default" ng-click="applyChange()">
      <span class="glyphicon glyphicon-ok"></span>
    </button>
    <button type="button" class="btn btn-xs btn-default" ng-click="cancelChange()">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>
</span>
