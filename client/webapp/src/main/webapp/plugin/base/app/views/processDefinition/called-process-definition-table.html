<table class="table table-bordered table-hover table-condensed">
  <thead>
    <th>Called Process Definition</th>
    <th>Activity</th>
  </thead>
  <tbody>
    <tr ng-repeat="calledProcessDefinition in calledProcessDefinitions">
      <td>
        <a href="#/process-definition/{{ calledProcessDefinition.id }}?parentProcessDefinitionId={{ processDefinition.id }}">
          {{ calledProcessDefinition.name }}
        </a>
      </td>
      <td>
        <span ng-show="calledProcessDefinition.calledFromActivities.length === 1">
          <a href="#/process-definition/{{ processDefinition.id }}?activityIds={{ calledProcessDefinition.calledFromActivities[0].id }}">
            {{ calledProcessDefinition.calledFromActivities[0].name }}
          </a>
        </span>
        <span ng-show="calledProcessDefinition.calledFromActivities.length > 1">
          <ul>
            <li ng-repeat="activity in calledProcessDefinition.calledFromActivities">
              <a href="#/process-definition/{{ processDefinition.id }}?activityIds={{ activity.id }}">
                {{ activity.name }}
              </a>
            </li>
          <ul>
        </span>
      </td>
    </tr>

    <tr ng-if="!calledProcessDefinitions">
      <td colspan="2">
        <i class="icon-loading"></i> loading called process definitions...
      </td>
    </tr>

    <tr ng-if="calledProcessDefinitions && !calledProcessDefinitions.length">
      <td  colspan="2">
        No called process definitions
      </td>
    </tr>

  </tbody>
</table>
