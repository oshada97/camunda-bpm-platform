<span class="activity-bottom-left-position"
      ng-show="activityInstance">
  <span class="badge"
        help
        help-text="Activity instances"
        help-placement="top"
        ng-show="activityInstance.instances">{{ activityInstance.instances | abbreviateNumber }}</span>
  <span class="badge badge-important"
        help
        help-text="Incidents on activity"
        help-placement="top"
        ng-show="activityInstance.incidents">!</span>
</span>
