<table class="table table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>Activity</th>
      <th>Asignee</th>
      <th>Creation Date</th>
      <th>Due Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="userTask in userTasks">
      <td>
        <a href="{{ getHref(userTask) }}">{{ userTask.instance.name }}</a>
      </td>
      <td>
        {{ userTask.assignee }}
      </td>
      <td>
        {{ userTask.created }}
      </td>            
      <td>
        {{ userTask.due }}
      </td>
    </tr>

    <tr ng-if="!userTasks">
      <td colspan="4">
        <i class="icon-loading"></i> loading user tasks...
      </td>
    </tr>    
  
    <tr ng-if="userTasks && !userTasks.length">
      <td  colspan="4">
        No user tasks
      </td>
    </tr>
  </tbody>
</table>

<div paginator total-pages="pages.total" current-page="pages.current"></div>
