<form class="form-horizontal"
      role="form">

    <div class="panel panel-info">You can prepare the bank transfer for the following invoice</div>

    <div class="form-group">
        <label for="input-1"
               class="control-label col-xs-3">Creditor</label>
        <div class="col-xs-9">
            <input cam-variable-name="creditor"
                   id="input-1"
                   type="text"
                   name="creditor"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="input-2"
               class="control-label col-xs-3">Amount</label>
        <div class="col-xs-9">
            <input cam-variable-name="amount"
                   id="input-2"
                   type="text"
                   name="amount"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="input-3"
               class="control-label col-xs-3">Invoice Number</label>
        <div class="col-xs-9">
            <input cam-variable-name="invoiceNumber"
                   id="input-3"
                   type="text"
                   name="invoiceNumber"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="input-4"
               class="control-label col-xs-3">Approved by </label>
        <div class="col-xs-9">
            <input cam-variable-name="approver"
                   id="input-4"
                   type="text"
                   name="approved"
                   readonly="true"
                   class="form-control"></input>
            <p></p>
        </div>
    </div>
</form>
