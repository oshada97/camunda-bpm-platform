<form role="form"
      class="form-horizontal">

  <div class="panel panel-default">
    <div class="panel-body">
      Please fill in the details for the invoice you received
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-3"
           for="creditor">Creditor</label>
    <div class="col-xs-9">
      <input cam-variable-name="creditor"
             cam-variable-type="String"
             required
             id="creditor"
             class="form-control"
             type="text"/>
      <div class="help">
        (i.e. &quot;Great Pizza for Everyone Inc.&quot;)
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-3"
           for="amount">Amount</label>
    <div class="col-xs-9">
      <input cam-variable-name="amount"
             cam-variable-type="String"
             required
             id="amount"
             class="form-control"
             type="text"/>
      <div class="help">
        (i.e. &quot;30$&quot;)
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-3"
           for="invoiceNumber">Invoice Number</label>
    <div class="col-xs-9">
      <input cam-variable-name="invoiceNumber"
             cam-variable-type="String"
             required
             id="invoiceNumber"
             class="form-control"
             type="text"/>
      <div class="help">
        (i.e. &quot;I-12345&quot;)
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-3"
           for="invoiceDocument">Invoice Document</label>
    <div class="col-xs-9">
      <input type="file"
           cam-variable-name="INVOICE_DOCUMENT"
           cam-variable-type="Bytes"
           cam-max-filesize="10000000"
           style="padding-top: 7px;" />
    </div>
  </div>

  <script cam-script type="text/form-script">
    camForm.on('submit', function(evt) {
      if(camForm.formElement.find('[cam-variable-name="INVOICE_DOCUMENT"]')[0].files.length > 0) {
        camForm.variableManager.createVariable({
          name: 'INVOICE_DOCUMENT_FILENAME',
          type: 'String',
          value: camForm.formElement.find('[cam-variable-name="INVOICE_DOCUMENT"]')[0].files[0].name
        });
      }
    });
  </script>

</form>
