<form role="form"
      class="form-horizontal">

  <div class="panel panel-default">
    <div class="panel-body">
      Please fill in the details for the invoice you received
    </div>
  </div>

  <div class="form-group">
    <label class="control-label"
           for="creditor">Creditor</label>
    <div class="controls">
      <input cam-variable-name="creditor"
             cam-variable-type="String"
             required
             id="creditor"
             class="form-control"
             type="text"/>
      <div class="help">
        (i.e. &quot;Great Pizza for Everyone Inc.&quot;)
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label"
           for="amount">Amount</label>
    <div class="controls">
      <input cam-variable-name="amount"
             cam-variable-type="String"
             required
             id="amount"
             class="form-control"
             type="text"/>
      <div class="help">
        (i.e. &quot;30$&quot;)
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label"
           for="invoiceNumber">Invoice Number</label>
    <div class="controls">
      <input cam-variable-name="invoiceNumber"
             cam-variable-type="String"
             required
             id="invoiceNumber"
             class="form-control"
             type="text"/>
      <div class="help">
        (i.e. &quot;I-12345&quot;)
      </div>
    </div>
  </div>
</form>
