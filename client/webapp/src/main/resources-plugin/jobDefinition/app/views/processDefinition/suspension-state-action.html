<a class="btn btn-default action-button" ng-click="openSuspensionStateDialog(jobDefinition)" ng-show="jobDefinition.suspended"
   tooltip="Activate Job Definition"
   tooltip-placement="left">
  <i class="glyphicon glyphicon-play"></i>
</a>
<a class="btn btn-default action-button" ng-click="openSuspensionStateDialog(jobDefinition)" ng-hide="jobDefinition.suspended"
   tooltip="Suspend Job Definition"
   tooltip-placement="left">
  <i class="glyphicon glyphicon-pause"></i>
</a>
