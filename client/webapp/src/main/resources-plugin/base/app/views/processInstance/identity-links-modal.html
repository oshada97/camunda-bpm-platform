<div class="modal-header">
  <h3>{{ title }}</h3>
</div>

<div class="identity-links modal-body">
  <div notifications-panel></div>

  <form name="editForm"
        ng-submit="addFormItem()">
    <fieldset ng-show="groups.length">
      <legend>Current group(s)</legend>

      <table class="table cam-table">
        <thead>
          <tr>
            <th class="group-id">Group ID</th>
            <th class="action text-right">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="(delta, group) in groups">
            <td class="group-id">{{ group.groupId }}</td>
            <td class="action text-right">
              <span class="btn btn-default action-button"
                    ng-click="removeItem()">
                <span class="glyphicon glyphicon-ban-circle"></span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Add a group</legend>

      <div class="input-group">
        <input class="form-control"
               type="text"
               ng-model="newItem"
               name="newItem"
               required />
        <span class="btn btn-primary input-group-addon"
              ng-click="addItem()"
              ng-disabled="invalid()">
          <span class="glyphicon glyphicon-plus"></span>
        </span>
      </div>
    </fieldset>
  </form>
</div>

<div class="modal-footer">
  <button ng-repeat="btn in buttons"
          ng-click="close(btn.result)"
          class="btn btn-default"
          ng-class="btn.cssClass">
    {{ btn.label }}
  </button>
</div>
<!-- / CE - camunda-bpm-webapp/webapp/src/main/resources-plugin/base/app/views/processInstance/identity-links-modal.html -->
