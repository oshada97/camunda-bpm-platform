<span class="activity-bottom-left-position"
      ng-show="activityInstance || activityInstanceMI"
      ng-click="selectRunningInstances($event)">
  <span class="badge"
        tooltip="Running Activity Instances"
        tooltip-placement="top"
        tooltip-animation="false"
        ng-show="activityInstance.instances || activityInstanceMI.instances">
    {{ (activityInstance.instances | abbreviateNumber) ||
       (activityInstanceMI.instances | abbreviateNumber)}}
  </span>

  <span class="badge badge-important"
        tooltip="Open Incidents"
        tooltip-placement="top"
        tooltip-animation="false"
        ng-show="activityInstance.incidents || activityInstanceMI.incidents">!</span>
</span>
